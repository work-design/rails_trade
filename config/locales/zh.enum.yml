zh:
  activerecord:
    enum:
      trade/card:
        type:
          Trade::CounterCard: 次卡
          Trade::VipCard: 会员
          Trade::SvfCard: 储值卡
      trade/card_log:
        source_type:
          CardAdvance: 充值
      trade/order:
        payment_status:
          unpaid: 未支付
          part_paid: 部分支付
          all_paid: 已支付
          refunding: 退款中
          refunded: 已退款
          denied: 退款失败
      trade/payment:
        type:
          Trade::HandPayment: 后台支付
          Trade::BankPayment: 银行支付
          Trade::PaypalPayment: Paypal
          Trade::WxpayPayment: 微信支付
          Trade::AlipayPayment: 支付宝
        state:
          init: 未核销
          part_checked: 部分核销
          all_checked: 全部核销
          adjust_checked: 调整核销
          abusive_checked: 问题核销
      trade/payment_order:
        state:
          init: 待确认
          confirmed: 已确认
      trade/promote:
        scope:
          overall: 全体商品
          single: 单个商品
        metering:
          number: 购买件数
          original_amount: 总金额
          weight: 总重量
          volume: 体积
      trade/trade_item:
        good_type:
          Facilitate: 标准化服务
      trade/trade_promote:
        scope:
          overall: 全体商品
          single: 单个商品
      trade/promote_charge:
        type:
          Trade::DiscountPromoteCharge: 折扣
          Trade::FinalPromoteCharge: 一口价
          Trade::MinusPromoteCharge: 满减/抵扣券
          Trade::PlusPromoteCharge: 附加费用
      trade/promote_good:
        status:
          default: 默认生效
          available: 适用
          unavailable: 不适用
          specific: 特定的
      trade/promote_cart:
        state:
          unused: 未使用
          used: 已使用
          expired: 已过期
      trade/payout:
        state:
          pending: 待处理
          done: 提现成功
          failed: 提现失败，核查中
      trade/refund:
        state:
          init: 待退款
          completed: 已完成
          failed: 退款失败
          denied: 拒绝退款
        type:
          Trade::CardRefund: 会员卡
          Trade::WxpayRefund: 微信支付
